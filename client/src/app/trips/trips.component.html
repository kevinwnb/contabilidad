<div class="calendar">
  <h2>{{currentMonth}}</h2>
  <div class="calendar-container">
    <div class="day" *ngFor="let day of daysBeforeCurrent">

    </div>
    <div class="day" *ngFor="let day of days">
      <h4>{{day}}</h4>
      {{weekday}}
      <i>80€</i>
      <button class="add">Añadir</button>
    </div>
    <div class="day" *ngFor="let day of daysAfterCurrent">

    </div>
  </div>
</div>
